<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      /* FORMA DE FAZER
      function getAddressByCep(){
        const cep = document.getElementById("CEP").value;
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            console.log(response);
          })
          .catch((error) => {
            console.log(error);
          });
      }*/
      async function getAddressByCep(){
        const cep = document.getElementById("CEP").value;
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          console.log(data);
          document.getElementById("rua").value = data.logradouro;
          document.getElementById("bairro").value = data.bairro;
          document.getElementById("cidade").value = data.localidade;
        }catch (error){
          alert(error.message);
        }
      }
    </script>

  </head>
  <body>
    <div class="container">
      <div class="mt-5 mb-3 row">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm">
          <input type="text" class="form-control" id="CEP" value="">
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary w-100" onclick="getAddressByCep()">OK</button>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="rua" class="col-sm-2 col-form-label">RUA</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly id="rua">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly id="bairro">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly id="cidade">
        </div>
      </div>
    </div>
    




    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
